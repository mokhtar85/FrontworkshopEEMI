<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="row g-3 my-form">
    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
      <div class="card-header text-center">
        <h3>Une IA te diagnostic ?</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">Nom <span class="text-danger">*</span></label>
            <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="Entrez votre nom" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="age" class="form-label">Âge <span class="text-danger">*</span></label>
            <input type="number" id="age" formControlName="age" class="form-control" placeholder="Entrez votre âge" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="weight" class="form-label">Poids <span class="text-danger">*</span></label>
            <input type="number" id="weight" formControlName="weight" class="form-control" placeholder="Entrez votre poids" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="chronicDisease" class="form-label">Possédez-vous une maladie chronique ?</label>
            <select id="chronicDisease" formControlName="chronicDisease" class="form-select" placeholder="Possédez-vous une maladie chronique ?">
              <option value="non">Diabète</option>
              <option value="oui">Hypertension artérielle </option>
              <option value="non">Maladie cardiaque</option>
              <option value="oui">Asthme </option>
              <option value="non">Maladie pulmonaire obstructive chronique (MPOC)</option>
              <option value="oui">Arthrite </option>
              <option value="non">Insuffisance rénale chronique</option>
              <option value="oui">Hépatite chronique </option>
              <option value="non">Sclérose en plaques</option>
              <option value="oui">Cancer </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="symptoms" class="form-label">Symptôme <span class="text-danger">*</span></label>
            <input type="text" id="symptoms" formControlName="symptoms" class="form-control form-control-spacing" placeholder="Décrivez vos symptômes" required />
            <input type="text" id="symptoms" formControlName="symptoms" class="form-control form-control-spacing" placeholder="Décrivez vos symptômes" required />
            <input type="text" id="symptoms" formControlName="symptoms" class="form-control form-control-spacing" placeholder="Décrivez vos symptômes" required />
            <input type="text" id="symptoms" formControlName="symptoms" class="form-control form-control-spacing" placeholder="Décrivez vos symptômes" required />
          </div>
            
        </div>
      </div>
      <div class="card-footer text-center">
        <button class="btn btn-success" type="submit">Get my report</button>
      </div>
    </div>
  </form>
